name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-slim

    steps:
    - name: Update system
      run: sudo apt update && sudo apt install -y unzip wget openssh-server

    - name: Set runner password and enable SSH
      run: |
        echo "runner:password123" | sudo chpasswd
        sudo sed -i 's/^#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo sed -i 's/^PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo /usr/sbin/sshd -D &

    - name: Download ngrok
      run: |
        wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -O ngrok.zip
        unzip ngrok.zip

    - name: Authenticate ngrok
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start ngrok TCP and keep runner alive
      run: |
        ./ngrok tcp --region=in 22 &
        echo "ngrok running, keeping runner alive..."
        while true; do sleep 60; done
