name: Ubuntu-RDP

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Desktop Environment & XRDP
      run: |
        sudo apt update
        # Install XFCE (lightweight) and XRDP
        sudo apt install -y xfce4 xfce4-goodies xrdp
        # Configure XRDP to use XFCE
        echo "xfce4-session" > ~/.xsession
        sudo systemctl enable xrdp
        sudo systemctl start xrdp
        
    - name: Set User Password
      run: |
        # Set a password for the 'runner' user so you can log in
        echo "runner:P@ssw0rd123!" | sudo chpasswd

    - name: Install & Auth ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start ngrok Tunnel
      run: |
        # Start ngrok in the background for port 3389 (RDP)
        nohup ngrok tcp 3389 > /dev/null 2>&1 &
        
    - name: Keep Alive & Display URL
      run: |
        # Fetch the public URL from the local ngrok API
        sleep 5
        curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
        echo "RDP is ready. Use the URL above in Windows Remote Desktop Connection."
        # Keep the job running for 5 hours
        sleep 18000
