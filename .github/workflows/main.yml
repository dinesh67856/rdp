name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: Update system
      run: sudo apt update

    # ---------- SSH ----------
    - name: Install SSH
      run: sudo apt install -y openssh-server

    - name: Enable SSH
      run: |
        sudo systemctl enable ssh
        sudo systemctl start ssh

    - name: Set runner password
      run: |
        echo "runner:password123" | sudo chpasswd
        sudo sed -i 's/^#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo sed -i 's/^PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo systemctl restart ssh

    # ---------- Light UI (XFCE + XRDP) ----------
    - name: Install Light Desktop + XRDP
      run: |
        sudo apt install -y xfce4 xfce4-goodies xrdp jq
        echo "xfce4-session" > ~/.xsession
        sudo systemctl enable xrdp
        sudo systemctl start xrdp
        sudo adduser xrdp ssl-cert

    # ---------- Ngrok ----------
    - name: Install ngrok
      run: |
        wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -O ngrok.zip
        unzip ngrok.zip
        sudo mv ngrok /usr/local/bin/ngrok
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    # SSH Tunnel
    - name: Start ngrok SSH Tunnel
      run: |
        nohup ngrok tcp 22 --region=in > ngrok-ssh.log 2>&1 &

    # RDP Tunnel
    - name: Start ngrok RDP Tunnel
      run: |
        nohup ngrok tcp 3389 --region=in > ngrok-rdp.log 2>&1 &

    - name: Show Connection Info & Keep Alive
      run: |
        sleep 6
        echo "========== SSH =========="
        curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[] | select(.proto=="tcp") | .public_url'
        echo "User: runner"
        echo "Pass: password123"
        echo "========================="
        echo "Use first address for SSH"
        echo "Use second address for RDP"
        sleep 18000
